<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/footer.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Besley&family=Roboto:wght@500&family=Unbounded:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Document</title>
</head>
<body>

    <div class="wrapper">
        <header>
            <div class="header_img">
                <div class="menu__contain">

                    <ul>
                        <li>Murka</li>
                        <li>докумнтация</li>
                        <li>команды</li>
                        <li>статистика</li>
                        <li>поддержите нас</li>
                    </ul>

                    <div class="tool-bar">
                        <div class="discord-icon___box"><img src="media/discord-icon-white.png" alt="discord icon" class="tool-bar___discord-icon"></div>
                        <div class="tool-bar___login-box"><p>Войти</p><span class="material-symbols-outlined">login</span></div>
                        <div class="tool-language-box"><span class="material-symbols-outlined">translate</span>
                            <span class="material-symbols-outlined">arrow_drop_down</span></div>
                    </div>

                </div>

                <div class="header-main-box">
                    <div class="header-main-box___logo-box">
                        <img src="media/logolo.png" alt="Logotype">
                    </div>

                    <div class="header-main-box___text-box">
                        <h1>YIP-YAP 'N' MUSIC!</h1>
                        <p>Залей музыки в свой сервер</p>
                        <div class="header-main-box___buttons-box">
                            <button class="header-main-box___add-ds-button"><span>ДОБАВИТЬ В DISCORD</span></button>
                            <button class="header-main-box___more-button"><span>ПОДРОБНЕЕ</span></button>
                        </div>
                    </div>
                </div>

            </div>
        </header>

        <main>
            <div class="main_contain">
              <div class="count-info">
                <div class="sub-block bigger"></div>
                <div class="sub-block smaller"></div>
              </div>
              <div class="count-info">
                <div class="sub-block smaller"></div>
                <div class="sub-block bigger"></div>
              </div>
              <div class="count-info">
                <div class="sub-block bigger"></div>
                <div class="sub-block smaller"></div>
              </div>
              <div class="count-info">
                <div class="sub-block smaller"></div>
                <div class="sub-block bigger"></div>
              </div>
              <div class="count-info">
                <div class="sub-block bigger"></div>
                <div class="sub-block smaller"></div>
              </div>
              <div class="count-info">
                <div class="sub-block smaller"></div>
                <div class="sub-block bigger"></div>
              </div>
              <div class="count-info">
                <div class="sub-block bigger"></div>
                <div class="sub-block smaller"></div>
              </div>
            </div>
        </main>
          
    
        <footer>
            <div class="footer_img">
    
            </div>
        </footer>
    </div>


    
    <script src="js/script.js"></script>
</body>
</html>
